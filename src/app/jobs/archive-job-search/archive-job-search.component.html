<div class="container">
    <div class="mainbody">
        <div class="header">
            <h2>Archive job searches</h2>
        </div>
        <form [formGroup]='archiveJobSearchForm'>
        <div class="place" *ngIf="isCollapsed">
            <h3>Time period</h3>
            <div>

                <input class="form-control" id="frm2" placeholder="1 month, 5 month, etc"  formControlName="month"
                [ngClass]="{'is-invalid':archiveJobSearchForm.get('month').touched && archiveJobSearchForm.get('month').invalid}">
                <div class="invalid-feedback">
                    <p class="error">This field is required</p>
                 </div> 
            </div>
            <h3>Name or type of job</h3>
            <div>

                <input class="form-control" id="frm2" placeholder="Mechanic, designer, etc"  formControlName="job_title"
                [ngClass]="{'is-invalid':archiveJobSearchForm.get('job_title').touched && archiveJobSearchForm.get('job_title').invalid}">
                <div class="invalid-feedback">
                    <p class="error">This field is required</p>
                 </div> 
            </div>



            <button class="btn btn-default btnplc" (click)="submit()">
                <i class="glyphicon glyphicon-search "><img src="/assets/icons/1x/button.png" width="50px"></i>
            </button>
        </div>
        <div *ngIf="!isCollapsed" class="places">
            <h3>No jobs found!!</h3>
        </div>
        </form>
    </div>
    
</div>
