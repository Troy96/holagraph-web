<div class="jumbotron jumbotron-fluid">
  <div class="jumbotron-image">
    <img class="jmb-img" src="/assets/icons/1x/dp2.png" alt="">
  </div>
  <div id="jumbotron-text">
    <div id="name">
      <h2>{{jobObj?.job_title}}</h2>
      <span>{{jobObj?.location_District}}</span>
    </div>

    <div id="j-icons"><a>
        <img class="more-opt" src="/assets/icons/1x/more-opt.png" alt=""><br>
      </a>
      <button class="btn btn-primary jbtn" (click)="apply()">
        Apply</button>

    </div>
  </div>

</div>
<div class="mainbody">

  <div class="place">
    <div class="heading1">
      <h3>Post Description</h3>
    </div>
    <div id="des1">
      {{jobObj?.job_desc}}
    </div>

    <div class="heading1">
      <h3>Job Title</h3>
    </div>
    <div id="des1">
      {{jobObj?.job_title}}
    </div>

    <div class="heading1">
      <h3>Skills required</h3>
    </div>
    <div id="des1">
      {{jobObj?.skills}}
    </div>

    <div class="heading1">
      <h3>Salary</h3>
    </div>
    <div id="des1">
      {{jobObj?.salary}}
    </div>
  </div>
</div>
<div id="profile-share" style="display: none;" (click)="displayProfileShareAlert()" #profileShare>
  Your profile will be shared with the company and the employer.
  <button class="btn btn-primary cont" routerLink="/jobs/upload-resume/{{jobId}}">Continue</button>
</div>
