<div class="mainbody">
    <div class="header">

        <h2>Your job posting details</h2>
        <div id="button">
            <button class="btn btn-primary hbtn active">View and edit post</button>
            <button routerLink="/jobs/candidates/{{jobId}}" class="btn btn-primary hbtn">View candidates</button>
            <button routerLink="/jobs/shortlisted/{{jobId}}" class="btn btn-primary hbtn">Shortlist tab</button>

        </div>

    </div>

            <h3>Post Description</h3>
        </div>
        <div id="des1">
            <input type="text" class="form-control left" id="exampleInputEmail1"   formControlName="job_desc"
            [ngClass]="{'is-invalid':jobEditForm.get('job_desc').touched && jobEditForm.get('job_desc').invalid}">
