<div class="container">
    <div id="place">
        <h2>Welcome Back</h2>
        <p class="txt">log in to stay updated with your seekers and providers</p><br>
        <div id="form">
            <form  [formGroup]='loginForm'>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email ID"  formControlName="email"
                [ngClass]="{'is-invalid':loginForm.get('email').touched && loginForm.get('email').invalid}">
                <div *ngIf="(primEmail.invalid && primEmail.touched) || primEmail.dirty">
                    <small *ngIf="primEmail.errors?.required" class="text-danger"> Email is required</small>
                    <!--question mark(?) is a safe navigation operator-->
                    <small *ngIf="primEmail.errors?.pattern" class="text-danger">Please provide a valid email address</small>
                  </div>

            <div class="form-group pass_show">
                <input type="password" class="form-control" placeholder="Password"  formControlName="password"
                [ngClass]="{'is-invalid':loginForm.get('password').touched && loginForm.get('password').invalid}">
                <!-- <div class="invalid-feedback">
                    <p class="error">This field is required</p>
                 </div> -->
                 <!-- <button class="view-btn signin-pass-view-btn ptxt" (click)="togglepass($event)" type="button"> -->
                    <span class="ptxt view-btn signin-pass-view-btn ptxt" (click)="togglepass($event)" type="button" >Show</span>
                <!-- </button>  -->
                <div *ngIf="(pass.invalid && pass.touched) || pass.dirty">
                    <small *ngIf="pass.errors?.required" class="text-danger"> Password is required</small>
                    <!--question mark(?) is a safe navigation operator-->
                    <small *ngIf="pass.errors?.pattern" class="text-danger">Please follow the given pattern for password </small>
                  </div>
            </div>
        </form>
        </div>
        <button class="btn btn-primary" (click)="submit()">Log in</button><br>
        <span id="forpass" routerLink="/forgot-password"><span id="forgot_password_text">forgot password?</span><span class="space"></span>click here to <a routerLink="/register">register now</a></span>

    </div>
    <div><br>
        <button class="fb">
            <img src="/assets/icons/1x/Facebook_icon.png" alt="Facebook" style="height: 28px; widows: 30px;padding-right: 20px;">
            <strong>   Sign in with Facebook</strong>
        </button>
    </div>

</div>
