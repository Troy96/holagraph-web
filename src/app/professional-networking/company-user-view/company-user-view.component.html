<div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="jumbotron-image">
            <img class="jmb-img" src="{{companyDetails?.logo}}" alt="">
        </div>
        <div id="jumbotron-text">
            <div id="name">
                <h2><span class="teal">{{ companyDetails?.name }}</span></h2>
                <span>{{ companyDetails?.location }}</span><br>

            </div>

            <div id="j-icons"><a>
                    <img class="more-opt" src="/assets/icons/1x/more-opt.png" alt=""><br>
                </a>
            </div>
            <div class="jumbo-btn">
                <button class="btn btn-primary jbtn upload-image">Follow</button>
                <button class="btn btn-primary jbtn">Message</button>
            </div>
        </div>
    </div>

    <div class="container" *ngIf="companyPosts?.length">

        <div class="post" *ngFor="let post of companyPosts">
            <div class="post-image">
                <img src="/assets/icons/1x/bulb.png" width="47px">
            </div>
            <div class="post-text">
                <span id="teal">{{companyDetails?.name}}</span><br>
                {{companyDetails?.location}}<br>
                <p> {{post?.created_on | date}}</p>
                <p> {{post?.text}}
            </div>
            <small>{{post?.likes_count}} likes.{{post?.emoji_count}} reacts.{{post?.comments_count}} comments</small>
            <hr color="#A9A9A9      ">
            <div class="icons-div">
                <div *ngIf="!post?.isLiked" style="cursor: pointer;" id="icons"> <img src="/assets/icons/1x/like.png"
                    width="19px" height="22px" class="like-comment-icon" (click)="likePost(post.id);"><br><small
                    class="icon-txt">Like</small></div>
            <div *ngIf="post?.isLiked" style="cursor: pointer;" id="icons"> <img src="/assets/icons/1x/like.png"
                    width="19px" height="22px" class="like-comment-icon"><br><small class="icon-txt">Liked</small>
             <!-- <div id="icons" style="cursor: pointer;"> <img src="/assets/icons/1x/smiley.png" width="22px" height="22px"
                        class="like-comment-icon"><small class="icon-txt">React</small></div> -->
                <div id="icons" style="cursor: pointer;"> <img src="/assets/icons/1x/Comment.png" width="25px"
                        height="22px" class="like-comment-icon report-img"><small class="icon-txt">Comment</small></div>
                <!-- <div id="icons" class="report"><img src="/assets/icons/1x/Report.png" width="7px" height="22px"
                        class="like-comment-icon report-img"><small class="icon-txt">Report</small></div> -->
            </div>
        </div>
        <div class="comment" #comment>
            <img src="/assets/icons/1x/dp.png" alt="" width="50px" class="comm-pro">
            <input type="text" class="form-control comment-box" placeholder="Write a comment...">
            <div class="input-group-btn">
                <button class="btn btn-default comm-icons" (click)="postComment(post.id)">
                    <i class="glyphicon glyphicon-search comm-cam"><img src="/assets/icons/1x/Image.png"
                            width="17px"></i>
                    <i class="glyphicon glyphicon-search comm-cam"><img src="/assets/icons/1x/video.png"
                            width="17px"></i>

                </button>
            </div>
        </div>
    </div>
    <div class="no-data" *ngIf="!companyDetails?.company_posts?.length">No posts!</div>
</div>
