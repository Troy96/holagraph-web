<div class="cont">
    <div class="notification-body" *ngIf="!!notifList && notifList.length">
        <div class="recent">
            <h4>Recent</h4>
        </div>
        <div class="notify" *ngFor="let data of notifList">
            <img src="/assets/icons/1x/more-opt.png" class="more-opt">
            <img src="{{data.profile.photo}}" width="66px" height="66px" class="notify-dp">
            <small class="time-stamp">5h</small>

            <div class="notify-msg">
                <span routerLink="/in/users/{{data.url.substring(data.url.length - 3, data.url.length - 1)}}">{{data.text}}</span>
            </div>
        </div>
        
    </div>
