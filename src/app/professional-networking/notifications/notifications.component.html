<div class="cont">
    <div class="notification-body" *ngIf="!!notifList && notifList.length">
        <div class="recent">
            <h4>Recent</h4>
        </div>
        <div class="notify" *ngFor="let data of notifList">
            <img src="/assets/icons/1x/more-opt.png" class="more-opt">
            <img routerLink="/in/users/{{data.profile.id}}" style="cursor: pointer;" *ngIf="data.profile" src="{{data.profile.photo}}" width="66px" height="66px" class="notify-dp">
            <small class="time-stamp">{{moment(data['timestamp']).fromNow()}}</small>

            <div class="notify-msg">
                <span>
                    <!-- {{ data.text.split(' ')[0] }} {{ data.text.split(' ').slice(1, data.text.indexOf()).join(' ') }} {{ data.text.substring(data.text.length - 4) }} -->
                    <span routerLink="/in/users/{{data.profile.id}}" style="cursor: pointer;">{{data.text.split(' ').slice(0, data.text.indexOf()).join(' ')}}</span><a style="cursor: pointer; text-decoration: none; color: #212529"  [routerLink]="['/in/feed']" fragment="{{data.url.split('/')[5]}}"> {{data.text.split(' ').slice(data.text.indexOf())[0]}}</a>
                </span>
            </div>
        </div>
        
    </div>
