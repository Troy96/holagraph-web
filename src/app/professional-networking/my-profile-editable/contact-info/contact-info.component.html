<div class="container">

    <div class="header">
        <span>{{user?.first_name}} {{user?.last_name}}</span>
        <span style="cursor: pointer;"><img src="/assets/icons/1x/close.png" width="25px" height="25px" (click)="closeContactInfo()"></span>
    </div>
    <hr />
    <div class="title">Contact Info</div>
    <div class="contact-block">
        <div class="item">
            <h6>Your Profile</h6>
            <!-- <span>{{user?.phone[0]}}</span> -->
            <span>{{profileUrl}} /{{slug}} </span>
        </div>
        <div class="item">
            <h6><span><i class="fas fa-phone" aria-hidden="true"></i></span>Phone</h6>
            <span *ngIf="contactData?.phone[0]"><input type="text" [(ngModel)]="phone_num" name="phone_num" value="{{phone_num}}"><button class="btn btn-primary" style="height: 35px;
                margin-left: 10px;
                background: teal;" (click)="updateSlug()">Save</button></span>
            <span *ngIf="!contactData?.phone[0]"><input type="text"[(ngModel)]="phone_num" placeholder="N/A"><button class="btn btn-primary" style="height: 35px;
                margin-left: 10px;
                background: teal;" (click)="updateSlug()">Save</button></span>
        </div>
        <div class="item">
            <h6>Email</h6>
            <!-- <span>{{user?.phone[0]}}</span> -->
            <span>{{contactData?.email}}</span> 
        </div>
    </div>
</div>
