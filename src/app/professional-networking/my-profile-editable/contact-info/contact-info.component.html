<div class="container">

    <div class="header">
        <span>{{user?.first_name}} {{user?.last_name}}</span>
        <span style="cursor: pointer;"><img src="/assets/icons/1x/close.png" width="25px" height="25px" (click)="closeContactInfo()"></span>
    </div>
    <hr />
    <div class="title">Contact Info</div>
    <div class="contact-block">
        <div class="item">
            <h6>Your Profile</h6>
            <!-- <span>{{user?.phone[0]}}</span> -->
            <span>{{profileUrl}} / <input type="text" [(ngModel)]="slug" placeholder="{{slug}}"><button class="btn btn-primary" style="height: 35px;
                margin-left: 10px;
                background: teal;" (click)="updateSlug()">Save</button></span>
        </div>
        <div class="item">
            <h6><span><i class="fas fa-phone" aria-hidden="true"></i></span>Phone</h6>
            <!-- <span>{{user?.phone[0]}}</span> -->
            <span>(+91) 9090909099 (Mobile)</span>
        </div>
        <div class="item">
            <h6>Email</h6>
            <!-- <span>{{user?.phone[0]}}</span> -->
            <!-- <span>{{user?.email}}</span>  -->
        </div>
    </div>
</div>
