<div class="container">
    <div class="status">
        <div id="heading">
            <h2>Let your connection know a bit more about you</h2>
        </div>
        <div class="status-area">
            <div id="txtarea">
                <img src="/assets/icons/1x/Edit.png" alt="" width="15px" class="status-edit">
                <input type="text" class="form-control statustxt" placeholder="Update your status">
            </div>
            <div>
                <img src="/assets/icons/1x/insert.png" alt="" width="22" height="22" id="status-icons">
                <img src="/assets/icons/1x/Image.png" alt="" width="25" height="26" id="status-icons">
                <img src="/assets/icons/1x/video.png" alt="" width="26" height="24" id="status-icons">
            </div>
        </div>
    </div>
    <ng-container *ngFor="let post of postList">
        <div class="post">
            <div class="post-image">
                <img src="/assets/icons/1x/bulb.png" width="47px">
            </div>
            <div class="post-text">
                <p class="teal">{{post.author_company}}</p><br>
                <p> {{post?.created_on | 'date'}}</p>
                <p> {{post?.text}}</p>
            </div>
            <small>{{post?.likes_count}} likes.{{post?.reactions?.length}} reacts.{{post?.comments_count}}
                comments</small>
            <hr color="#A9A9A9      ">
            <div class="icons-div">
                <div id="icons"> <img src="/assets/icons/1x/like.png" width="19px" height="22px"
                        class="like-comment-icon"><br><small class="icon-txt">Like</small></div>
                <div id="icons"> <img src="/assets/icons/1x/smiley.png" width="22px" height="22px"
                        class="like-comment-icon"><small class="icon-txt">React</small></div>
                <div id="icons"> <img src="/assets/icons/1x/Comment.png" width="25px" height="22px"
                        class="like-comment-icon report-img"><small class="icon-txt">Comment</small></div>
                <div id="icons" class="report"><img src="/assets/icons/1x/Report.png" width="7px" height="22px"
                        class="like-comment-icon report-img"><small class="icon-txt">Report</small></div>
            </div>
        </div>
    </ng-container>

</div>
