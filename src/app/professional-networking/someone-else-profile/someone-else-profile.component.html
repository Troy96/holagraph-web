<div class="container float">
    <div class="jumbotron jumbotron-fluid">
        <div class="jumbotron-image" [style]="coverImgStyle">
            <img class="jmb-img" src="{{userDetails?.photo}}" alt="">
        </div>
        <div id="jumbotron-text">
            <div id="name">
                <h2>{{userDetails?.first_name}} {{userDetails?.last_name}}</h2>
                <!-- <span>Kolkata, India</span> -->
            </div>

            <div id="j-icons"><a>
                    <img class="more-opt" src="/assets/icons/1x/more-opt.png" alt=""><br>
                </a>
                <div style="display: flex;
                height: 35px;">
                    <button *ngIf="profileConnectionStatus === 'Not Connected'" (click)="onConnectRequest()"
                        class="btn btn-primary jbtn">
                        Connect</button>
                    <button *ngIf="profileConnectionStatus === 'Pending on FROM side'" (click)="onCancelRequest()"
                        class="btn btn-primary jbtn">
                        Cancel Request</button>
                    <button *ngIf="profileConnectionStatus === 'Pending on TO side'" (click)="onDeleteRequest()"
                        class="btn btn-primary jbtn">
                        Delete Request</button>
                    <button *ngIf="profileConnectionStatus === 'Pending on TO side'" (click)="onAcceptRequest()"
                        class="btn btn-primary jbtn">
                        Accept Request</button>
                    <button *ngIf="profileConnectionStatus === 'Already Connected'" class="btn btn-primary jbtn">
                        Connected</button>
                    <!-- <button class="btn btn-primary jbtn">
                        Message</button> -->
                </div>
            </div>

        </div>

    </div>
    <div class="mainbody">

        <div class="place">
            <div id="headline">
                <h3>Headline</h3>
                <p class="txt">{{userDetails?.brief_Desc}}</p>
            </div>
            <div id="headline">
                <h3>Experience</h3>

                <div id="experience">
                    <div id="txt-exp" *ngFor="let exp of userDetails?.experiences">
                        <img *ngIf="exp.company_logo" src="{{exp.company_logo}}" width="50px" class="exp-img">
                        <img *ngIf="!exp.company_logo" src="/assets/icons/1x/no_company.jpg" width="50px" height="50px" style="display: block; border-radius: 50%;" class="exp-img">

                        <span class="teal">{{exp.company_name}}</span><br>
                        {{exp.title}}<br>
                        {{exp.responsibilities}}<br>
                        <p style="position: relative; left: 25px;">{{exp?.start_date}} -- {{exp?.end_date}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
