<div class="container float">
    <div class="jumbotron jumbotron-fluid">
        <div class="jumbotron-image">
            <img class="jmb-img" src="{{userDetails?.photo}}" alt="">
        </div>
        <div id="jumbotron-text">
            <div id="name">
                <h2>{{userDetails?.first_name}} {{userDetails?.last_name}}</h2>
                <!-- <span>Kolkata, India</span> -->
            </div>

            <div id="j-icons"><a>
                    <img class="more-opt" src="/assets/icons/1x/more-opt.png" alt=""><br>
                </a>
                <div style="display: flex;
                height: 35px;">
                    <button *ngIf="connectionStatus === 'pending'" (click)="onCancelRequest()"
                        class="btn btn-primary jbtn">
                        Cancel</button>
                    <button *ngIf="connectionStatus === 'none'" (click)="onFollowRequest();"
                        class="btn btn-primary jbtn">
                        Follow</button>
                    <button *ngIf="connectionStatus === 'approval needed'" (click)="onDeleteRequest()"
                        class="btn btn-primary jbtn">
                        Delete</button>
                    <button *ngIf="connectionStatus === 'approval needed'" (click)="onAcceptRequest()"
                        class="btn btn-primary jbtn">
                        Accept</button>
                    <button *ngIf="connectionStatus === 'connected'" class="btn btn-primary jbtn">
                        Following</button>
                    <!-- <button class="btn btn-primary jbtn">
                        Message</button> -->
                </div>
            </div>

        </div>

    </div>
    <div class="mainbody">

        <div class="place">
            <div id="headline">
                <h3>Headline</h3>
                <p class="txt">{{userDetails?.brief_Desc}}</p>
            </div>
            <div id="headline">
                <h3>Experience</h3>
                <div id="experience">
                    <img class="ex-img" src="/assets/icons/1x/bulb.png" alt="" width="50px">
                    <div id="txt-exp">
                        <span class="teal">Creative Head</span>><br>
                        Sustain Design<br>
                        Jan 2015-present. 4years
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
